<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Day 4| javascript</title>
  </head>
  <body class="h-screen flex items-center justify-center">
    <div class="w-6/12 p-4 bg-blue-200">
      <p class="text-center font-medium text-lg mb-2" id="password_holder">
        ðŸ¤©
      </p>
      <form action="#" id="password_form">
        <input
          id="password_length"
          name="password_length"
          placeholder="Password Length"
          class="p-2 ring-1 ring-blue-500 rounded text-sm outline-none w-full"
        />
        <button
          type="submit"
          class="bg-blue-500 text-sm rounded px-4 p-2 block mx-auto m-2 text-white"
        >
          Generate
        </button>
      </form>
    </div>

    <script>
      function generatePassword(e) {
        e.preventDefault();
        const input = document.getElementById("password_length").value;
        const arr = new Array(parseInt(input)).fill(0); //[0,0,0,0,0,0,0,0]
        let password = arr.map((e) => Math.round(Math.random() * 9 + 1));
        document.getElementById("password_holder").innerText =
          password.join("");
      }

      let form = document.getElementById("password_form");
      form.addEventListener("submit", generatePassword);
    </script>
  </body>
</html>
